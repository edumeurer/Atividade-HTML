<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Atividade Tabela</title>
    </head>
    <body>
        <h1>Horário Semanal</h1>
        <table>
            <tr>
                <th>Horário</th>
                <th>Segunda</th>
                <th>Terça</th>
                <th>Quarta</th>
                <th>Quinta</th>
                <th>Sexta</th>
            </tr>
            <tr>
                <td>8h-9h</td>
                <td colspan="2">Matemática</td>
                <td>Biologia</td>
                <td>Química</td>
                <td>História</td>
            </tr>
            <tr>
                <td>9h-10h</td>
                <td>Portugues</td>
                <td>Geografia</td>
                <td colspan="2">Física</td>
                <td>Educação Física</td>
            </tr>
            <tr>
                <td>10h-11h</td>
                <td>Artes</td>
                <td>Filosofia</td>
                <td>Matemática</td>
                <td colspan="2">Ingles</td>
            </tr>
        </table>
    </body>
</html>
