<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Aula 06 - Introdução ao CSS</title>
        <style>
            h2{
                color:purple;
            }
            span{
                font-weight: bold;
            }
        </style>
        <!--Vinculando arquivo externo .css-->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--Exemplo de CSS Inline-->
        <h1 style="color:gold">Título em dourado</h1>
        <p style="font-size: 16px;">Este é uma parágrafo em fonte 16px</p>
        <!--Exemplo de CSS Embed-->
        <h2>Título em roxo</h2>
        <span>Span em negrito</span>
        <!--Exemplo de CSS com arquivo externo-->
        <h4 class="title">Título com CSS Externo</h4>
        <p id="text-primary">Texto primário</p>
    </body>
</html>
